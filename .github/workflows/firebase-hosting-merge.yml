name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
  runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - run: npm i &&  ionic build --prod --aot
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TABLENOMS_UI }}'
          channelId: live
          projectId: tablenoms-ui
